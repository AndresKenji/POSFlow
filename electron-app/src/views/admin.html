<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSFlow - Admin</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üè™ POSFlow - Admin Dashboard</h1>
      <div class="header-buttons">
        <button id="openKitchen">Open Kitchen View</button>
        <button id="openCustomer">Open Customer View</button>
      </div>
    </header>

    <main>
      <section class="stats">
        <div class="stat-card">
          <h3>Today's Sales</h3>
          <p class="stat-value" id="todaySales">$0.00</p>
        </div>
        <div class="stat-card">
          <h3>Orders</h3>
          <p class="stat-value" id="todayOrders">0</p>
        </div>
        <div class="stat-card">
          <h3>Products</h3>
          <p class="stat-value" id="totalProducts">0</p>
        </div>
      </section>

      <section class="content">
        <h2>Recent Orders</h2>
        <div id="ordersList">
          <p>No orders yet</p>
        </div>
      </section>
    </main>
  </div>

  <script src="../js/api-client.js"></script>
  <script src="../js/admin.js"></script>
</body>
</html>
